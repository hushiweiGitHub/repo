                        <div class="crumb-list"><i class="icon-font"></i><a href="../index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">添加图书</span></div>

                                        </tr>
                                        <tr>

                                        </tr>
                                        <tr>
                                            <th><i class="require-red">*</i>图书作者：</th>
                                            <td><input type="text" id="" value="" size="85" name="author" class="common-text"></td>
                                        </tr>
                                        <tr>
                                            <th><i class="require-red">*</i>图书状态：</th>

                                        </tr>
                                        <tr>
                                            <th><i class="require-red">*</i>发布时间：</th>

                                            </th>

    <script src="../assets/vendors/jquery/jquery.min.js"></script>

    <script src="../assets/vendors/art-template/template-web.js"></script>
    <!-- 图书所属分类下拉列表模板 -->
    <script type="text/html" id='categoryTpl'>
        {{each data}}
        <option value="{{$value._id}}">{{$value.title}}</option>
        {{/each}}
    </script>
    <!-- 修改图书信息表单模板 -->
    <script type="text/html" id="modifyTpl">
        <form id="modifyForm" data-id="{{_id}}">
            <div class="crumb-wrap">
                <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">修改图书</span></div>
            </div>
            <div class="result-wrap">
                <div class="config-items">
                    <div class="config-title">
                        <h1><i class="icon-font">&#xe00a;</i>图书信息</h1>
                    </div>
                    <div class="result-content">
                        <table width="100%" class="insert-tab tab-tr">
                            <tbody>
                                <tr>
                                    <th width="15%"><i class="require-red">*</i>图书号：</th>
                                    <td><input type="text" id="" value="{{bookNub}}" size="85" disabled name="bookNub" class="common-text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>图书名称：</th>
                                    <td><input type="text" id="" value="{{title}}" size="85" name="title" class="common-text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>图书作者：</th>
                                    <td><input type="text" id="" value="{{author}}" size="85" name="author" class="common-text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>图书状态：</th>
                                    <td>
                                        <select id="" class="common-text common-select" name="state">
                                        <option value="0"{{state==0?'selected':''}}>可借</option>    
                                        <option value="1"{{state==1?'selected':''}}>已借完</option>                      
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>图书类别：</th>
                                    <td>
                                        <select id="category" class="common-text common-select" name="category">
                                          {{each categories}}
                                          <option {{category==$value._id?'selected':''}} value="{{$value._id}}">{{$value.title}}</option>
                                          {{/each}}        
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>图书总数：</th>
                                    <td><input type="text" id="" value="{{nubAll}}" size="85" name="nubAll" class="common-text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>发布时间：</th>
                                    <td><input type="date" id="" value="{{createAt.split('T')[0]}}" size="85" name="createAt"></td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input type="submit" value="修改" class="btn btn-primary btn6 mr10">
                                        <input type="button" value="返回" onClick="history.go(-1)" class="btn btn6">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </script>
    <script src="../assets/js/book-add.js"></script>

</body>

</html>
