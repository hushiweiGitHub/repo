<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书分类管理</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
</head>

<body>
    <div class="topbar-wrap white">
        <div class="topbar-inner clearfix">
            <div class="topbar-logo-wrap clearfix">
                <h1 class="topbar-logo none"><a href="index.html" class="navbar-brand">图书管理</a></h1>
                <ul class="navbar-list clearfix">
                    <li><a class="on" href="../index.html">首页</a></li>

                </ul>
            </div>
            <div class="top-info-wrap">
                <ul class="top-info-list clearfix">
                    <li id="userName"></li>
                    <li><a href="edit-pwd.html">修改密码</a></li>
                    <li><a href="javascript:;" id="logout">退出</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container clearfix">
        <div class="sidebar-wrap">
            <div class="sidebar-title">
                <h1>菜单</h1>
            </div>
            <div class="sidebar-content">
                <ul class="sidebar-list">
                    <li>
                        <a href="javascript:;"><i class="icon-font">&#xe003;</i>常用操作</a>
                        <ul class="sub-menu">
                            <li><a href="../query.html"><i class="icon-font">&#xe006;</i>图书查询</a></li>
                            <li><a href="../index.html"><i class="icon-font">&#xe005;</i>个人信息</a></li>
                            <li><a href="../borrow.html"><i class="icon-font">&#xe008;</i>借阅记录</a></li>

                        </ul>
                    </li>
                    <li id="roleJudge">
                        <a href="javascript:;"><i class="icon-font">&#xe018;</i>系统管理</a>
                        <ul class="sub-menu">
                            <li><a href="admin-userslist.html"><i class="icon-font">&#xe014;</i>用户管理</a></li>
                            <li><a href="admin-bookslist.html"><i class="icon-font">&#xe006;</i>图书管理</a></li>
                            <li><a href="admin-borrow.html"><i class="icon-font">&#xe046;</i>借阅管理</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!--/sidebar-->
        <div class="main-wrap">
            <div class="crumb-wrap">
                <div class="crumb-list"><i class="icon-font"></i><a href="../index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">图书分类</span></div>
            </div>
            <!-- ------- -->
            <div class="search-wrap">
                <div id='formBox'>
                    <form style='width:1000px;' id="addCategory">
                        <div class="config-items">
                            <div class="config-title">
                                <h1><i class="icon-font">&#xe00a;</i>分类信息</h1>
                            </div>
                            <div class="result-content">
                                <table width="100%" class="insert-tab tab-tr">
                                    <tbody>
                                        <tr>
                                            <th width="15%"><i class="require-red">*</i>分类名称：</th>
                                            <td><input type="text" id="" value="" size="85" name="title" class="common-text"></td>
                                        </tr>
                                        <tr>
                                            <th></th>
                                            <td>
                                                <input type="submit" value="添加" class="btn btn-primary btn6 mr10">
                                                <input type="button" value="返回" onClick="history.go(-1)" class="btn btn6">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
                <form style='width:1000px;'>
                    <div class="result-content">
                        <table class="result-tab" width="100%">
                            <thead>
                                <tr>
                                    <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                                    <th>分类名称</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="categoryBox">
                                <!-- 分类列表模板 -->
                            </tbody>
                        </table>

                    </div>
                </form>

            </div>

        </div>
        <!--/main-->
    </div>
    <script src="../assets/vendors/jquery/jquery.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/vendors/art-template/template-web.js"></script>
    <!-- //分类列表模板 -->
    <script type="text/html" id='categoryListTpl'>
        {{each data}}
        <tr>
            <td class="tc"><input name="id[]" value="" type="checkbox"></td>
            <td>{{$value.title}} </td>
            <td>
                <a class="link-update edit" data-id="{{$value._id}}" href="javascript:;">修改</a>
                <a class="link-del delete" data-id="{{$value._id}}" href=" javascript:; ">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 分类数据修改模板 -->
    <script type="text/html " id='modifyCategoryTpl'>
        <form style='width:1000px;' id="modifyCategory" data-id="{{_id}}">
            <div class="config-items ">
                <div class="config-title">
                    <h1><i class="icon-font ">&#xe00a;</i>分类信息</h1>
                </div>
                <div class="result-content ">
                    <table width="100% " class="insert-tab tab-tr ">
                        <tbody>
                            <tr>
                                <th width="15% "><i class="require-red ">*</i>分类名称：</th>
                                <td><input type="text" id=" " value="{{title}}" size="85" name="title" class="common-text "></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input type="submit" value="修改" class="btn btn-primary btn6 mr10">
                                    <input type="button" value="返回" onClick="history.go(-1)" class="btn btn6">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>

    </script>
    <script src="../assets/js/category.js "></script>
</body>

</html>
